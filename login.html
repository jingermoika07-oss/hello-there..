<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | Calm & Composed</title>

<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: linear-gradient(to bottom, #F8F3FA, #EDE4F5);
        color: #3A2A41;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background: #ffffff;
        padding: 40px 35px;
        width: 350px;
        border-radius: 20px;
        box-shadow: 0px 8px 25px rgba(0,0,0,0.08);
        text-align: center;
    }

    .logo-area img {
        width: 70px;
        height: auto;
        margin-bottom: 10px;
    }

    .logo-area h2 {
        margin: 0;
        font-size: 26px;
        font-weight: 700;
        color: #6E4A7D; /* Deep plum */
    }

    h3 {
        margin-top: 25px;
        margin-bottom: 20px;
        font-size: 22px;
        font-weight: 600;
        color: #3A2A41;
    }

    .input-field {
        width: 100%;
        margin-bottom: 18px;
    }

    .input-field input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #d8cfe0;
        font-size: 15px;
        outline: none;
        transition: 0.3s;
        background: #FAF8FB;
        color: #3A2A41;
    }

    .input-field input:focus {
        border-color: #6E4A7D;
        box-shadow: 0 0 0 3px rgba(110,74,125,0.15);
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        background: #6E4A7D;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 5px;
    }

    .login-btn:hover {
        background: #593864;
    }

    .extra-links {
        margin-top: 18px;
        font-size: 14px;
    }

    .extra-links a {
        color: #6E4A7D;
        text-decoration: none;
        font-weight: 500;
    }

    .extra-links a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>

<div class="login-container">

    <!-- LOGO + Calm & Composed -->
    <div class="logo-area">
        <img src="C:\Users\jinge\OneDrive\Desktop\CALM&COMPOSED\assets\images\icon.png" alt="Lotus Logo">
        <h2><font color=#3A2A41>CALM</font>&COMPOSED</h2>
    </div>

    <h3>Welcome Back</h3>

    <!-- LOGIN FORM -->
    <form>
        <div class="input-field">
            <input type="email" placeholder="Email Address" required>
        </div>

        <div class="input-field">
            <input type="password" placeholder="Password" required>
        </div>

        <button class="login-btn">Login</button>

        <div class="extra-links">
            <p><a href="#">Forgot Password?</a></p>
            <p>Donâ€™t have an account? <a href="signup.html">Create one</a></p>
        </div>
    </form>

</div>

</body>
</html>
