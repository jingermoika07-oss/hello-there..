    <!-- ***** Signup Area Starts ***** -->
<section class="section" id="signup"
style="
    position:relative;
    padding:120px 0;
    background: url('assets/images/signup-bg.png.png') center/cover no-repeat;">
    <!-- Background Overlay -->
    <div style="
        position:absolute;
        top:0; left:0; width:100%; height:100%;
        background: rgba(255, 255, 255, 0.65); /* keeps image visible but soft */
        z-index:1;
    "></div>

    <div class="container" style="position:relative; z-index:2;">
        <div class="row justify-content-center">
            
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="contact-form" 
                style="
                    background: rgba(224, 206, 240, 0.35); /* light lavender overlay */
                    backdrop-filter: blur(6px);
                    padding: 40px 35px;
                    border-radius: 18px;
                    box-shadow: 0 8px 25px rgba(0,0,0,0.10);
                ">
                    
                    <div class="section-heading" style="text-align:center; margin-bottom:30px;">
                        <h2 style="color:#4B2E5A; margin:0;">Join Calm &amp; Composed</h2>
                        <h6 style="color:#7A5C8E; margin-top:10px;">Flow with your best self â€” begin your journey today.</h6>
                    </div>

                    <form id="signup-form" action="" method="post">
                        <div class="row">

                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="first-name" type="text" id="first-name" placeholder="First Name*" required="">
                                </fieldset>
                            </div>

                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="last-name" type="text" id="last-name" placeholder="Last Name*" required="">
                                </fieldset>
                            </div>

                            <div class="col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="email" type="email" id="email" placeholder="Email Address*" required="">
                                </fieldset>
                            </div>

                            <div class="col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="phone" type="text" id="phone" placeholder="Phone Number">
                                </fieldset>
                            </div>

                            <div class="col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="password" type="password" id="password" placeholder="Create Password*" required="">
                                </fieldset>
                            </div>

                            <div class="col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="confirm-password" type="password" id="confirm-password" placeholder="Confirm Password*" required="">
                                </fieldset>
                            </div>

                            <div class="col-lg-12">
                                <fieldset>
                                    <textarea name="goals" rows="4" id="goals" placeholder="Tell us your wellness goals (optional)"></textarea>
                                </fieldset>
                            </div>

                            <div class="col-lg-12" style="text-align:center;">
                                <fieldset>
                                    <button type="submit" id="form-submit" class="main-button" 
                                    style="
                                        background-color:#4B2E5A;
                                        border:none;
                                        color:#fff;
                                    ">
                                        Create Account
                                    </button>
                                </fieldset>

                                <p style="margin-top:15px; color:#4B2E5A;">
                                    Already have an account? 
                                    <a href="#" style="color:#7A5C8E;">Log in</a>
                                </p>
                            </div>

                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</section>
